<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />

    <title>Tetris</title>
  </head>
  <body>
    <div class="bg-lightblue vh-100">
      <h1 class="text-center py-3">TETRIS</h1>

      <div class="d-flex justify-content-center">
        <div class="score bg-dark text-white p-2">
          <p class="fs-4">SCORE</p>
          <p class="fs-2 text-end">0</p>
        </div>
        <div class="field bg-dark mx-5"></div>
        <div class="next bg-dark p-2">
          <p class="fs-4 text-center text-white">NEXT</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
