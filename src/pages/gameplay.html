<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrapの読み込み-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesomeの読み込み -->
    <script src="https://kit.fontawesome.com/681f9354f6.js" crossorigin="anonymous"></script>

    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="../styles.css" />

    <title>Tetris</title>
  </head>

  <body>
    <div class="bg-lightblue vh-100">
      <!-- タイトルと停止ボタン -->
      <div class="d-flex justify-content-center align-items-center">
        <h1 class="text-center py-3 me-3 mb-0">TETRIS</h1>
        <i class="fa-sharp fa-solid fa-circle-pause fa-2x text-secondary clickable"></i>
      </div>

      <div class="d-flex justify-content-center">
        <!-- スコア表示エリア -->
        <div class="score bg-dark text-white p-2">
          <p class="fs-4">SCORE</p>
          <p class="fs-2 text-end">0</p>
        </div>

        <!-- ゲーム画面 -->
        <div class="field bg-dark mx-5"></div>

        <!-- 次のテトリミノ表示エリア -->
        <div class="next bg-dark p-2">
          <p class="fs-4 text-center text-white">NEXT</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
